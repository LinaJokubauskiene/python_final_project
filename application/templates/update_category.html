{% extends 'base.html' %}

    {% block my_content %}
    <h1>Edit category</h1>
    <form action="{% url 'update_category' category.id %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to update "{{ category.name }}"?</p>
        <input type="submit" value="Confirm">
    </form>
    {% endblock %}
