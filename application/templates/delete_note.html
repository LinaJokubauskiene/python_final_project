 {% extends 'base.html' %}

    {% block my_content %}
    <h1>Delete Note</h1>
    <form action="{% url 'delete_note' note.id %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ note.name }}"?</p>
        <input type="submit" value="Confirm">
    </form>
    {% endblock %}
