{% extends 'base.html' %}

{% block content %}
<h1>Notes</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
         <th scope="col">Image</th>
    </tr>
    </thead>
    <tbody>
    {% for note in notes %}
    <tr>
        <th scope="row">{{ note.id }}</th>
        <td>{{ note.name }}</td>
        <td>{{ note.description }}</td>
        <td>{{ note.category }}</td>
        <td>{% if note.image %}<img src="{{ note.image.url }}" height="30" width="40">{% endif %}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
