{% extends 'base.html' %}

    {% block my_content %}
    <h1>Edit note</h1>
    <form action="{% url 'update_note' note.id %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to update "{{ note.name }}"?</p>
        <input type="submit" value="Confirm">
    </form>
    {% endblock %}
