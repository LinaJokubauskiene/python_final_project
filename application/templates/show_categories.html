{% extends 'base.html' %}

{% block content %}
<h1>Categories</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {% for category in categories %}
    <tr>
        <th scope="row">{{ category.id }}</th>
        <td>{{ category.name }}</td>
        <td><a class="nav-link" href="{% url 'update_category' category.id %}">Edit Category</a></td>
        <td><a class="nav-link" href="{% url 'delete_category' category.id %}">Delete Category</a></td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
